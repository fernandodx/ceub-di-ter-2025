<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Filipe Fialho Costa</title>
    <!--Nosso CSS-->
    <link rel="stylesheet" href="css/estilo.css">
    <!--FONTE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
</head>
<body>
<!--header-->
<header id="event_subscript">
    <div id="disclamer">
        <h2>Filipe Fialho</h2>
        <p class="sobremim">
            Desenvolvedor Web | Aluno
        </p>
    </div>
    <div id="subscription-form">
        <p>Entre em contato:</p>
        <form action="">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="name">E-mail</label>
                <input type="text" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="name">Whatsapp</label>
                <input type="text" placeholder="Digite seu whatsapp">
            </div>
            <div class="form-group">
                <label for="interest">Interesse</label>
                <select name="interest">
                    <option value="" disabled selected>Selecione</option>
                    <option value="hering" disabled selected>Contratação</option>
                    <option value="freelance" disabled selected>FreeLance</option>
                    <option value="mentoring" disabled selected>Mentoria</option>
                </select>
            </div>
            <input type="submit" class="btn" value="Enviar">


        </form>
    </div>
</header>

    
</body>
</html>
