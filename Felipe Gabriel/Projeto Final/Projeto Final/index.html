<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<!--Header-->
<header id="event-subscription">
    <div id="disclamer">
        <h2>Felipe Gabriel</h2>
        <p class="about-you">
            Desenvolvedor Junior | Aluno | Interessado em aprender
        </p>
    </div>
    <div id="subscription-form">
    <P>Entre em contato:</P>
    <form action="">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" placeholder="Digite seu nome">
        </div>
    <form action="">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" placeholder="Digite seu E-mail">
        </div>
    <form action="">
        <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="text" placeholder="Digite seu WhatsApp">
        </div>
    </form>
    <form action="">
        <div class="form-group">
            <label for="interest">Interesse</label>

            <select name="interest">
                <option value="" disabled selected>Selecione</option>
                <option value="Contratação" >Contratação</option>
                <option value="Freelance" >Freelance</option>
                <option value="Mentoria" >Mentoria</option>
            </select>
        </div>
        <input type="submit" class="btn" value="Enviar">        
    </div>
</header>


</body>
</html>
